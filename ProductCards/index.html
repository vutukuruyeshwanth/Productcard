<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Cards</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 30px;
      background: #c1e3fa;
    }

    .product-section {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      width: 180px;
      background-color: rgb(250, 235, 235);
      border: 3px solid #f3acc3;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 10px;    
    }

    .card-content h4 {
      margin: 10px 0 5px;
      font-size: 16px;
      color: #333;
    }

    .card-content p {
      font-size: 14px;
      margin: 0;
    }

    .price {
      font-weight: bold;
    }

    .price s {
      color: gray;
      font-size: 13px;
      margin-left: 4px;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center; margin-bottom: 20px;">Featured Products</h2>

  <div class="product-section">

    <div class="card">
      <img src="images/image1.webp" alt="Tshirts">
      <div class="card-content" style="background-color: rgb(250, 235, 235);">
        <h4>Tshirts</h4>
        <p class="price">UNDER ₹249 <s>₹699</s></p>
      </div>
    </div>

    <div class="card">
      <img src="images/image2.jpg" alt="Shirts">
      <div class="card-content" style="background-color: rgb(250, 235, 235);">
        <h4>Shirts</h4>
        <p class="price">UNDER ₹399 <s>₹1549</s></p>
      </div>
    </div>

    <div class="card">
      <img src="images/image3.jpg" alt="Jeans">
      <div class="card-content" style="background-color: rgb(250, 235, 235);">
        <h4>Jeans</h4>
        <p class="price">UNDER ₹449 <s>₹799</s></p>
      </div>
    </div>

    <div class="card">
      <img src="images/image4.jpg" alt="Trousers">
      <div class="card-content" style="background-color: rgb(250, 235, 235);">
        <h4>Trousers</h4>
        <p class="price">UNDER ₹399 <s>₹549</s></p>
      </div>
    </div>

    <div class="card">
      <img src="images/image5.webp" alt="Flops">
      <div class="card-content" style="background-color: rgb(250, 235, 235);">
        <h4>Flops</h4>
        <p class="price">UNDER ₹149 <s>₹399</s></p>
      </div>
    </div>

  </div>

</body>
</html>
